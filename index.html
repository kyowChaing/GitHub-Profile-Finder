<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>GitHub-Profile-Finder</title>
  </head>
  <body>
    <div class="loader" style="display: none;">
      <span>Loading</span>
    </div>
    <div class="container">
      <nav>
        <div>
          <ion-icon name="logo-github"></ion-icon>
          <p>ProfileFinder</p>
        </div>
      </nav>

      <div class="search-users">
        <form id="search">
          <div class="search-users__input">
            <input
              type="text"
              name="username"
              id="findByUsername"
              placeholder="Search github profiles here..."
              autocomplete="off"
            />
          </div>
          <div class="search-users__submit">
            <button>
              <ion-icon name="search-outline"></ion-icon>
            </button>
          </div>
        </form>
      </div>

      <div class="notFound" style="display: none;">
        <h1>User not found</h1>
      </div>

      <div class="user-details" >
        <div class="profile">
          <!-- show here user profile info -->
        </div>
        <div class="repositories">
          <div class="repositories__heading">
            <h2>Repositories</h2>
          </div>
          <div class="repos">
          <!-- show here user repository info -->
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
